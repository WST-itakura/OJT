<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像検索サイト</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">画像検索</div>
    <div class="search-bar">
      <input type="text" placeholder="画像を検索...（デモ）">
    </div>
  </header>

  <main class="grid">
    <div class="image-card"><img src="https://source.unsplash.com/random/300x200?sig=1" alt="画像1"></div>
    <div class="image-card"><img src="https://source.unsplash.com/random/300x200?sig=2" alt="画像2"></div>
    <div class="image-card"><img src="https://source.unsplash.com/random/300x200?sig=3" alt="画像3"></div>
    <div class="image-card"><img src="https://source.unsplash.com/random/300x200?sig=4" alt="画像4"></div>
    <div class="image-card"><img src="https://source.unsplash.com/random/300x200?sig=5" alt="画像5"></div>
    <div class="image-card"><img src="https://source.unsplash.com/random/300x200?sig=6" alt="画像6"></div>
  </main>

  <footer>
    &copy; 2025 画像検索デモサイト
  </footer>

</body>
</html>

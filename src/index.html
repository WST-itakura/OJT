<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>画像検索サイト</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- 初期画面 -->
    <div id="initial-screen">
      <h1>画像検索</h1>
      <label for="imageInput">画像を選択してください:</label>
      <input
        type="file"
        id="imageInput"
        name="image"
        title="画像ファイルを選択してください"
        accept="image/*"
      />
      <div class="image-preview" id="preview-box">
        <p>画像プレビューがここに表示されます</p>
      </div>
      <button onclick="showResults()">検索</button>
    </div>

    <!-- 検索結果画面 -->
    <div id="results-screen" style="display: none;">
      <h1>検索結果</h1>
      <div class="image-preview">
        <p>選択した画像:</p>
        <img id="selectedImage" alt="選択画像" />
      </div>

      <div class="grid">
        <div class="image-card"><img src="https://source.unsplash.com/random/300x200?sig=1" alt=""></div>
        <div class="image-card"><img src="https://source.unsplash.com/random/300x200?sig=2" alt=""></div>
        <div class="image-card"><img src="https://source.unsplash.com/random/300x200?sig=3" alt=""></div>
        <div class="image-card"><img src="https://source.unsplash.com/random/300x200?sig=4" alt=""></div>
        <div class="image-card"><img src="https://source.unsplash.com/random/300x200?sig=5" alt=""></div>
        <div class="image-card"><img src="https://source.unsplash.com/random/300x200?sig=6" alt=""></div>
      </div>

      <button onclick="goBack()">初期画面に戻る</button>
    </div>
  </div>
<!-- マリオ風背景 -->
<div class="background">
  <div class="sky"></div>
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="hill"></div>
  <div class="ground"></div>
</div>

  <script src="script.js"></script>
</body>
</html>
